<html>

<head>
<link href="style.css" rel="stylesheet" type="text/css">

<script>

 function openModalContainer()
 {
    const modalContainer = document.querySelector(".modal-container");

    modalContainer.classList.add("open");
    
 }

 function closeModalContainer()
 {
    const modalContainer = document.querySelector(".modal-container");

     modalContainer.classList.remove("open");   
 }
    
</script>

</head>

<body>

    <button id="modal-button"> Open Modal</button>

    <div class="modal-container">

        <div class="header">
        
            <span> Modal Header</span>
            <input type="image" src="iconfinder_close16_216470.svg" id="close">

        </div>

        <div class="body">
         <p class="paragraph"> Hello World!!</p>
         <p class="paragraph"> Modals are awesome!!</p>
        </div>

        <div class="footer">
         <p> Modal Footer</p>
        </div>
    </div>

    <script>
        
       const modalButton = document.querySelector("#modal-button");
       const closebutton = document.querySelector("#close");

       modalButton.addEventListener("click",openModalContainer);
       closebutton.addEventListener("click",closeModalContainer);

    </script>
</body>

</html>
